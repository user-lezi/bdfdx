<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bot Panel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- LOGIN -->
    <div id="password-screen" class="center glass login">
      <h1 class="title">Sign In</h1>
      <input type="password" id="password-input" placeholder="Panel password" />
      <button onclick="submitPassword()">Continue</button>
      <p id="error" class="error">Incorrect password</p>
    </div>

    <!-- PANEL -->
    <div id="panel" class="center glass panel">
      <div class="panel-grid">
        <!-- LEFT -->
        <section class="panel-main glass-sub">
          <img class="banner" id="bot-banner" />
          <img class="avatar" id="bot-avatar" />

          <h2 id="bot-name">Loading…</h2>
          <p id="bot-desc"></p>
        </section>

        <!-- RIGHT -->
        <aside class="panel-side glass-sub">
          <button id="invite-btn">Invite to Discord</button>
          <button class="secondary" onclick="logout()">Log out</button>
        </aside>
      </div>

      <!-- STATS -->
      <div class="stats glass-sub">
        <div>
          <span id="guilds">0</span>
          <label>Guilds</label>
        </div>
        <div>
          <span id="members">0</span>
          <label>Members</label>
        </div>
        <div>
          <span id="uptime">0s</span>
          <label>Uptime</label>
        </div>
      </div>

      <header class="panel-header">
        <h2>Your Servers</h2>
        <span class="muted">Select a guild to manage</span>
      </header>

      <div id="guild-list" class="guild-list">
        <!-- guild cards injected here -->
      </div>
      <template id="guild-card-template">
        <div class="guild-card">
          <img class="guild-icon" />
          <div class="guild-info">
            <span class="guild-name"></span>
            <span class="guild-id muted"></span>
          </div>
          <button class="guild-open">Open</button>
        </div>
      </template>
    </div>

    <!-- GUILD PANEL -->
    <div
      id="guild-panel"
      class="center glass"
      style="display: none; flex-direction: column"
    >
      <button
        id="back-btn"
        class="secondary"
        style="align-self: flex-start; margin-bottom: 16px"
      >
        ← Back
      </button>
      <h2 id="guild-name-header">Guild Name</h2>
      <p id="guild-id-header"></p>

      <div id="guild-content" style="margin-top: 20px">
        <!-- Guild management content injected here -->
        <p>Loading guild data...</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
