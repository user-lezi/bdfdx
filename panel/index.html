<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bot Panel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- LOGIN -->
    <div id="password-screen" class="center glass login">
      <h1 class="title">Sign In</h1>
      <input type="password" id="password-input" placeholder="Panel password" />
      <button onclick="submitPassword()">Continue</button>
      <p id="error" class="error">Incorrect password</p>
    </div>

    <!-- PANEL -->
    <div id="panel" class="center glass panel">
      <div class="panel-grid">
        <!-- LEFT -->
        <section class="panel-main glass-sub">
          <img class="banner" id="bot-banner" />
          <img class="avatar" id="bot-avatar" />

          <h2 id="bot-name">Loadingâ€¦</h2>
          <p id="bot-desc"></p>
        </section>

        <!-- RIGHT -->
        <aside class="panel-side glass-sub">
          <button id="invite-btn">Invite to Discord</button>
          <button class="secondary" onclick="logout()">Log out</button>
        </aside>
      </div>

      <!-- STATS -->
      <div class="stats glass-sub">
        <div>
          <span id="guilds">0</span>
          <label>Guilds</label>
        </div>
        <div>
          <span id="members">0</span>
          <label>Members</label>
        </div>
        <div>
          <span id="uptime">0s</span>
          <label>Uptime</label>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
